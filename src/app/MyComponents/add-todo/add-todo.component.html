<div class="my-3">

    <h4 class="mb-3">Add a Todo : </h4>

    <form class="mb-5" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="desc">Todo Description</label>
            <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
        </div>

        <button type="submit" class="btn btn-primary">Add Todo</button>

    </form>
</div>
